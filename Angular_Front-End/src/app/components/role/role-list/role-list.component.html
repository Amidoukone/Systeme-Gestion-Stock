<div class="container">
  <h1 class="h2 font-weight-bold mb-4">Liste des Rôles</h1>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addRole()"> <i class="fas fa-plus-circle"></i>Ajouter Rôle</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover w-100">
      <thead class="thead-white">
      <tr>
        <th scope="col"><span>#</span></th>
        <th scope="col"><span>Nom du Rôle</span></th>
        <th scope="col"><span>Actions</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles | paginate: { itemsPerPage: itemsPerPage, currentPage: page}">
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>

        <td>
           <button title="Modifier" class="btn btn-warning btn-sm" (click)="editRole(role.id)"> <i class="fas fa-edit"></i></button>
          <button title="Supprimer" class="btn btn-danger btn-sm m-2" (click)="showDeleteConfirmation(deleteModal, role.id)"><i class="fas fa-trash"></i></button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="footer-pagination">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>

  <!-- Modal de confirmation de suppression -->
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirmer la suppression</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Êtes-vous sûr de vouloir supprimer ce role ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Annuler</button>
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">Supprimer</button>
    </div>
  </ng-template>

</div>
