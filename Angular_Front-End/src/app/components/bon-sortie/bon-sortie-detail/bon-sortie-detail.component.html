<div class="container">
  <h2>Détail Bon de Sortie</h2>

  <!-- Display success message -->
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <!-- Display error message -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="produit">Produit</label>
      <select id="produit" [(ngModel)]="detailSortie.produit" name="produit" class="form-control" required>
        <option *ngFor="let produit of produits" [ngValue]="produit">{{ produit.productName }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantite">Quantité</label>
      <input type="number" id="quantite" [(ngModel)]="detailSortie.quantity" name="quantite" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" id="prix" [(ngModel)]="detailSortie.prix" name="prix" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
