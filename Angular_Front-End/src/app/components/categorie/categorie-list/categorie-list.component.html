<div class="container mt-5">
  <h1 class="h2 mb-4">Liste des Catégories</h1>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addCategorie()"> <i class="fas fa-plus-circle"></i>Ajouter Catégories</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover ">
      <thead>
      <tr>
        <th scope="col"><span>#</span></th>
        <th scope="col"><span>Nom</span></th>
        <th scope="col"><span>Actions</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let categorie of categories | paginate: { itemsPerPage: itemsPerPage, currentPage: page}| paginate: { itemsPerPage: itemsPerPage, currentPage: page}">
        <td>{{ categorie.id }}</td>
        <td>{{ categorie.name }}</td>

        <td>
          <!--button-- class="btn btn-warning btn-sm m-2"   (click)="showEditConfirmation(editModal, categorie.id)">Modifier</button-->
          <button title="Modifier" class="btn btn-warning btn-sm" (click)="editCategorie(categorie.id)"> <i class="fas fa-edit"></i>Modifier</button>
          <button title="Supprimer" class="btn btn-danger btn-sm m-2" (click)="showDeleteConfirmation(deleteModal, categorie.id)"><i class="fas fa-trash"></i>Supprimer</button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="footer-pagination">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>


   <!-- Modal de confirmation de suppression -->
   <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirmer la suppression</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Êtes-vous sûr de vouloir supprimer cette catégorie ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Non</button>
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">Oui</button>
    </div>
  </ng-template>

</div>
