<div class="container mt-5 py-4">
  <div class="card advanced-form-card">
    <div class="card-header">
      <h5 class="card-title">{{ isEditMode ? 'Modifier Utilisateur' : 'Ajouter Utilisateur' }}</h5>
    </div>
    <div class="card-body">
      <form id="utilisateurForm" (ngSubmit)="onSubmit($event)" #utilisateurForm="ngForm">
        <div class="form-group">
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="utilisateur.username" required>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="number" class="form-control" id="contact" name="contact" [(ngModel)]="utilisateur.contact" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="utilisateur.email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="utilisateur.password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select class="form-control" id="role" name="role" [(ngModel)]="selectedRole" (change)="onRoleChange($event)" required>
              <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="entrepot" class="form-label">Entrepôt</label>
            <select class="form-control" id="entrepot" name="entrepot" [(ngModel)]="selectedEntrepot" (change)="onEntrepotChange($event)" required>
              <option *ngFor="let entrepot of entrepots" [value]="entrepot.id">{{ entrepot.entrepotName }}</option>
            </select>
          </div>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
