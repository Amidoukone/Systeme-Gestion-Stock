
<div *ngIf="!isConnected" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <div class="w-75">
        <h2 class="text-center mb-4">Se Connecter</h2>
        <form class="bg-white shadow-sm rounded p-4 mb-4" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label text-dark fw-bold">Email</label>
            <input type="email" class="form-control form-control-lg" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label text-dark fw-bold">Mot de passe</label>
            <input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100 btn-lg">Se Connecter</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-primary text-white">
      <img src="assets/logo.png" class="mb-4" alt="Royale Stock Logo" style="width: 150px;">
      <h3>Royale Stock</h3>
      <p>Le meilleur syst√®me pour faciliter votre gestion de stocks</p>
    </div>
  </div>
</div>
