<div class="container mt-5">
  <h1 class="h2 font-weight-bold mb-4">Liste des Entrepôts</h1>
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addEntrepot()">Ajouter Entrepôt</button>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom d'Entrepôt</th>
        <th scope="col">Lieu</th>
        <th scope="col">Statut</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let entrepot of entrepots; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ entrepot.entrepotName }}</td>
        <td>{{ entrepot.lieu }}</td>
        <td>{{ entrepot.statut }}</td>
        <td>
          <button class="btn btn-warning btn-sm m-1" (click)="editEntrepot(entrepot.id)">Modifier</button>
          <button class="btn btn-danger btn-sm m-1" (click)="deleteEntrepot(entrepot.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
