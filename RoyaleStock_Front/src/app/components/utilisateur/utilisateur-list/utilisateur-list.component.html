<div class="container mx-auto px-4">
  <h1 class="text-2xl font-semibold mb-6">Liste des Utilisateurs</h1>
  <div class="mb-4">
    <button class="btn" (click)="addUtilisateur()">Ajouter Utilisateur</button>
  </div>
  <div class="overflow-x-auto">
    <table class="table-auto w-full">
      <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Nom d'utilisateur</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">RÃ´le</th>
        <th class="px-4 py-2">EntrepÃ´t</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let utilisateur of utilisateurs">
        <td class="border px-4 py-2">{{ utilisateur.utilisateur_id }}</td>
        <td class="border px-4 py-2">{{ utilisateur.username }}</td>
        <td class="border px-4 py-2">{{ utilisateur.email }}</td>
        <td class="border px-4 py-2">{{ utilisateur.roleName }}</td>
        <td class="border px-4 py-2">{{ utilisateur.entrepotName }}</td>
        <td class="border px-4 py-2">
          <button class="btn mr-2" (click)="editUtilisateur(utilisateur.utilisateur_id)">Modifier</button>
          <button class="btn-secondary" (click)="deleteUtilisateur(utilisateur.utilisateur_id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
