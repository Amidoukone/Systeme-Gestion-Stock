<div class="container mx-auto px-4 py-6">
    <div class="card advanced-form-card">
      <div class="card-header">
        <h5 class="card-title">{{ isEditMode ? 'Modifier Bon de Sortie' : 'Ajouter Bon de Sortie' }}</h5>
      </div>
      <div class="card-body">
        <form id="bonSortieForm" (ngSubmit)="onSubmit($event)">
          <div class="form-group row">
            <div class="col-md-6 mb-3">
              <label for="date_commande">Date de Commande</label>
              <input type="date" class="form-control" id="date_commande" name="date_commande" [(ngModel)]="bonSortie.dateCommande" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="statut">Statut</label>
              <input type="text" class="form-control" id="statut" name="statut" [(ngModel)]="bonSortie.statut">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 mb-3">
              <label for="utilisateur">Utilisateur</label>
              <select class="form-control" id="utilisateur" name="utilisateur" [(ngModel)]="selectedUtilisateurId" (change)="onUtilisateurChange($event)">
                <option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur.id">{{ utilisateur.username }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Détails des Sorties</label>
            <div *ngFor="let detail of detailsSorties; let i = index" class="form-group row">
              <div class="col-md-4 mb-3">
                <label>Produit</label>
                <select class="form-control" [(ngModel)]="detail.details_sortie_id">
                  <option *ngFor="let produit of produits" [value]="produit.id">{{ produit.productName }}</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label>Quantité</label>
                <input type="number" class="form-control" [(ngModel)]="detail.quantity" name="quantite{{i}}">
              </div>
              <div class="col-md-4 mb-3">
                <label>Prix Total</label>
                <input type="number" class="form-control" [(ngModel)]="detail.prix_total" name="prix_total{{i}}">
              </div>
            </div>
            <button class="btn btn-secondary" type="button" (click)="addDetailSortie()">Ajouter Détail</button>
          </div>
          <div class="button-container">
            <button class="btn btn-primary" type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
